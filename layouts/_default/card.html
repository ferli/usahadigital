{{ define "main" }}
<style>
/* CSS Dasar (Reset) */
.card-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
    /* Prioritaskan Gradient jika ada, kalau tidak pakai solid color */
    background: {{ .Params.bg_gradient | default (.Params.bg_color | default "#f8f9fa") }};
    font-family: {{ .Params.font_family | default "sans-serif" }};
}

.business-card {
    background: {{ .Params.card_bg | default "#ffffff" }};
    width: 100%;
    max-width: 400px;
    padding: 40px 30px;
    border-radius: {{ .Params.border_radius | default "20px" }};
    box-shadow: 0 15px 35px rgba(0,0,0,0.15);
    text-align: center;
    position: relative;
    /* Border atas (accent) opsional, bisa ditimpa border full */
    border-top: {{ .Params.border_top | default (printf "8px solid %s" (.Params.accent_color | default "#25d366")) }};
    border: {{ .Params.card_border | default "none" }};
}

.business-card h1 {
    font-size: 1.8rem;
    color: {{ .Params.title_color | default "#333" }};
    margin-bottom: 10px;
    line-height: 1.2;
    text-transform: {{ .Params.title_transform | default "none" }}; /* Bisa uppercase */
    letter-spacing: {{ .Params.letter_spacing | default "normal" }};
}

.business-card p {
    color: {{ .Params.text_color | default "#666" }};
    font-size: 0.95rem;
    margin-bottom: 20px;
    font-style: {{ .Params.desc_style | default "normal" }};
}

.business-card hr {
    border: 0;
    border-top: 1px solid #eee;
    margin: 20px 0;
}

/* Styling konten markdown */
.card-content {
    text-align: left;
    color: {{ .Params.text_color | default "#444" }};
}

.card-content ul {
    padding-left: 20px;
    margin-bottom: 20px;
}

.card-content li {
    margin-bottom: 8px;
}

/* Tombol WA Custom Dinamis */
.btn-wa {
    display: block;
    width: 100%;
    background: {{ .Params.btn_gradient | default (.Params.btn_color | default "#25d366") }};
    color: {{ .Params.btn_text_color | default "#ffffff" }} !important;
    font-weight: bold;
    text-align: center;
    padding: 15px;
    border-radius: 50px;
    text-decoration: none;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    transition: transform 0.2s;
    margin-top: 20px;
    border: none;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.btn-wa:hover {
    transform: translateY(-2px);
    opacity: 0.9;
}

.back-link {
    display: block;
    margin-top: 20px;
    font-size: 0.8rem;
    color: #999;
}
</style>

<div class="card-container">
    <div class="business-card">
        <h1>{{ .Title }}</h1>
        <p>{{ .Params.description }}</p>
        
        <hr>

        <div class="card-content">
            {{ .Content }}
        </div>

        <a href="/" class="back-link">‚Üê Kembali ke Usaha Digital</a>
    </div>
</div>
{{ end }}
