{{ define "main" }}
<style>
/* CSS Toko Online Sederhana */
.shop-container {
    max-width: 1000px;
    margin: 0 auto;
    padding: 20px;
    font-family: 'Segoe UI', sans-serif;
}

/* Header Toko */
.shop-header {
    text-align: center;
    margin-bottom: 40px;
    padding-bottom: 20px;
    border-bottom: 1px solid #eee;
}

.shop-header h1 {
    color: {{ .Params.brand_color | default "#2c3e50" }};
    font-size: 2.5rem;
    margin-bottom: 10px;
}

.shop-header p {
    color: #7f8c8d;
    font-size: 1.1rem;
}

/* Grid Produk */
.product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 25px;
}

/* Kartu Produk */
.product-card {
    background: #fff;
    border: 1px solid #eee;
    border-radius: 10px;
    overflow: hidden;
    transition: transform 0.3s, box-shadow 0.3s;
    display: flex;
    flex-direction: column;
}

.product-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.1);
}

.product-image {
    width: 100%;
    height: 200px;
    background-color: #ecf0f1;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

.product-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.product-info {
    padding: 20px;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
}

.product-title {
    font-size: 1.2rem;
    font-weight: bold;
    margin-bottom: 5px;
    color: #34495e;
}

.product-desc {
    font-size: 0.9rem;
    color: #95a5a6;
    margin-bottom: 15px;
    flex-grow: 1;
}

.product-price {
    font-size: 1.3rem;
    font-weight: bold;
    color: {{ .Params.brand_color | default "#2c3e50" }};
    margin-bottom: 15px;
}

/* Tombol Beli */
.btn-buy {
    display: block;
    width: 100%;
    padding: 12px;
    background-color: #25d366; /* Warna WA */
    color: white;
    text-align: center;
    text-decoration: none;
    border-radius: 5px;
    font-weight: bold;
    transition: background 0.2s;
}

.btn-buy:hover {
    background-color: #128c7e;
}

/* Footer / Form Manual */
.shop-footer {
    margin-top: 50px;
    padding: 30px;
    background: #f9f9f9;
    border-radius: 10px;
}

.back-link {
    display: inline-block;
    margin-top: 20px;
    text-decoration: none;
    color: #7f8c8d;
}
</style>

<div class="shop-container">
    <div class="shop-header">
        <h1>{{ .Title }}</h1>
        <p>{{ .Params.description }}</p>
    </div>

    <!-- Area Produk -->
    <div class="product-grid">
        {{ range .Params.products }}
        <div class="product-card">
            <div class="product-image">
                <!-- Placeholder Image Generator -->
                <img src="https://placehold.co/400x300/{{ .img_color | default "ecf0f1" }}/{{ .text_color | default "7f8c8d" }}?text={{ .name | urlquery }}" alt="{{ .name }}">
            </div>
            <div class="product-info">
                <div class="product-title">{{ .name }}</div>
                <div class="product-desc">{{ .desc }}</div>
                <div class="product-price">{{ .price }}</div>
                
                <!-- Link WA Otomatis -->
                <a href="https://wa.me/628111047011?text=Halo%20{{ $.Title }},%20saya%20tertarik%20pesan%20*{{ .name }}*.%20Mohon%20info%20lebih%20lanjut." class="btn-buy" target="_blank">
                    üõí Beli via WA
                </a>
            </div>
        </div>
        {{ end }}
    </div>

    <!-- Area Konten Tambahan (Form/Info) -->
    <div class="shop-footer">
        <h3>‚ÑπÔ∏è Informasi Pemesanan</h3>
        {{ .Content }}
    </div>

    <center>
        <a href="/" class="back-link">‚Üê Kembali ke Usaha Digital</a>
    </center>
</div>
{{ end }}
